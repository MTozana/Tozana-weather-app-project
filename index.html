<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link href="/styling.css" rel="stylesheet" type="text/css" />
    
    <title>MTozanaWeatherApp</title>
</head>
<body>
  <div class="weather-app">
    <header>
      <form class="search-form" id="search-form">
        <input
          type="search"
          placeholder="Enter a city.."
          required
          id="search-form-input"
          class="search-form-input"
        />
        <input type="submit" value="Search" class="search-form-button" />
      </form>
    </header>
    <main>
      <div class="weather-app-data">
        <div>
          <h1 class="weather-app-city" id="city"></h1>
          <p class="weather-app-details">
            <span id="time"></span>,
            <span id="description"></span>
            <br />
            Humidity: <strong id="humidity"></strong>, Wind:
            <strong id="wind-speed"></strong>
          </p>
        </div>
        <div class="weather-app-temperature-container">
          <div id="icon"></div>
          <div class="weather-app-temperature" id="temperature"></div>
          <div class="weather-app-unit">°C</div>
        </div>
      </div>
      <div class = "weather-forecast" id="forecast">
      </div>
    </main>

    <footer>
      <p>
        This project was coded by
        <a href="#" target="_blank">M Tozana</a> and is
        <a href="https://github.com/MTozana?tab=repositories" target="_blank"> on GitHub</a> and
        <a href="https://app.netlify.com/sites/venerable-liger-1f775e/deploys/677651785623f50878e9dd62" target="_blank">hosted on Netlify</a>
      </p>
    </footer>
  </div>
  <script >
    function refreshWeather(response) {
    let temperatureElement = document.querySelector("#temperature");
    let temperature = response.data.temperature.current;
    let cityElement = document.querySelector("#city");
    let descriptionElement = document.querySelector("#description");
    let humidityElement = document.querySelector("#humidity");
    let windSpeedElement = document.querySelector("#wind-speed");
    let timeElement = document.querySelector("#time");
    let date = new Date(response.data.time * 1000);
    let iconElement = document.querySelector("#icon");
    
    cityElement.innerHTML = response.data.city;
    timeElement.innerHTML = formatDate(date);
    descriptionElement.innerHTML = response.data.condition.description;
    humidityElement.innerHTML = `${response.data.temperature.humidity}%`;
    windSpeedElement.innerHTML = `${response.data.wind.speed}km/h`;
    temperatureElement.innerHTML = Math.round(temperature);
    iconElement.innerHTML = `<img src="${response.data.condition.icon_url}" class="weather-app-icon" />`;
    
    getForecast(response.data.city);
    }
    
    function formatDate(date) {
    let minutes = date.getMinutes();
    let hours = date.getHours();
    let days = [
    "Sunday",
    "Monday",
    "Tuesday",
    "Wednesday",
    "Thursday",
    "Friday",
    "Saturday",
    ];
    let day = days[date.getDay()];
    
    if (minutes < 10) {
    minutes = `0${minutes}`;
    }
    
    return `${day} ${hours}:${minutes}`;
    }
    
    function searchCity(city) {
    let apiKey = "b2a5adcct04b33178913oc335f405433";
    let apiUrl = `https://api.shecodes.io/weather/v1/current?query=${city}&key=${apiKey}&units=metric`;
    axios.get(apiUrl).then(refreshWeather);
    }
    
    function handleSearchSubmit(event) {
    event.preventDefault();
    let searchInput = document.querySelector("#search-form-input");
    
    searchCity(searchInput.value);
    }
    
    function formatDay(timestamp) {
    let date = new Date(timestamp * 1000);
    let days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
    
    return days[date.getDay()];
    }
    
    
        
    function getForecast(city) {
        let apiKey = "20o57t7ba3d4078aa9d304c18d72faf5";
        let apiUrl = `https://api.shecodes.io/weather/v1/forecast?query=${city}&key=${apiKey}&units=metric`;
    
        axios(apiUrl).then(displayForecast);
        }
        
        function displayForecast(response) {
        let forecast = document.querySelector("#forecast");
        let days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
        let forecastHtml = "";
        
        response.data.daily.forEach(function (day, index) {
        if (index < 5) {
          forecastHtml =
            forecastHtml +
        
            `<div class="weather-forecast-day">
            <div class="weather-forecast-date">${formatDay(day.time)}</div>
        
            <img src="${day.condition.icon_url}" class="weather-forecast-icon" />
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>${Math.round(day.temperature.maximum)}°</strong>
              </div>
              <div class="weather-forecast-temperature">${Math.round(
                day.temperature.minimum
              )}°</div>
            </div>
          </div> 
          `;
        }
        });
        
        let forecastElement = document.querySelector("#forecast");
        forecastElement.innerHTML = forecastHtml;
        }
    
    
    
    let searchFormElement = document.querySelector("#search-form");
    searchFormElement.addEventListener("submit", handleSearchSubmit);
    
    searchCity();
    displayForecast();
    
  </script>     

</body>
</html>
